# version: '3.8'  # Removed obsolete version field

services:
  # K3s Master Node
  k3s-master:
    image: rancher/k3s:v1.29.1-k3s1
    container_name: k3s-master
    hostname: k3s-master
    privileged: true
    ports:
      - "6443:6443"      # Kubernetes API
    environment:
      - K3S_TOKEN=mysupersecrettoken12345
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig
      - K3S_KUBECONFIG_MODE=666
      - K3S_DEBUG=true
      - K3S_KUBECONFIG_SERVER=https://k3s-master:6443
    volumes:
      - k3s-master-data:/var/lib/rancher/k3s
      - ./kubeconfig:/output
      - ./scripts:/scripts:ro
    command: >
      server
      --https-listen-port=6443
      --disable-network-policy
      --disable=traefik
      --disable=servicelb
      --write-kubeconfig-mode=666
      --cluster-cidr=10.42.0.0/16
      --service-cidr=10.43.0.0/16
      --tls-san=k3s-master
    networks:
      - k3s-network
    healthcheck:
      test: ["CMD", "kubectl", "get", "nodes"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Kubeconfig fixer - automatically fixes the server address
  kubeconfig-fixer:
    image: alpine:latest
    container_name: kubeconfig-fixer
    volumes:
      - ./kubeconfig:/output
      - ./fix-kubeconfig.sh:/fix-kubeconfig.sh:ro
    command: sh /fix-kubeconfig.sh
    networks:
      - k3s-network
    depends_on:
      - k3s-master
    restart: "no"

  # K3s Worker Nodes
  k3s-worker-1:
    image: rancher/k3s:v1.29.1-k3s1
    container_name: k3s-worker-1
    hostname: k3s-worker-1
    privileged: true
    environment:
      - K3S_URL=https://k3s-master:6443
      - K3S_TOKEN=mysupersecrettoken12345
    volumes:
      - k3s-worker-1-data:/var/lib/rancher/k3s
    command: agent
    networks:
      - k3s-network
    depends_on:
      kubeconfig-fixer:
        condition: service_completed_successfully
    restart: unless-stopped

  k3s-worker-2:
    image: rancher/k3s:v1.29.1-k3s1
    container_name: k3s-worker-2
    hostname: k3s-worker-2
    privileged: true
    environment:
      - K3S_URL=https://k3s-master:6443
      - K3S_TOKEN=mysupersecrettoken12345
    volumes:
      - k3s-worker-2-data:/var/lib/rancher/k3s
    command: agent
    networks:
      - k3s-network
    depends_on:
      kubeconfig-fixer:
        condition: service_completed_successfully
    restart: unless-stopped

  # MongoDB for persistent storage
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=autoscaler
    networks:
      - k3s-network
    restart: unless-stopped

  # Redis for caching and cooldowns
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - k3s-network
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.40.7
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/scaling_rules.yml:/etc/prometheus/scaling_rules.yml
      - ./kubeconfig:/etc/prometheus/kubeconfig-ro:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - k3s-network
    depends_on:
      - k3s-master
      - monitoring-setup
    restart: unless-stopped

  # AlertManager for alerting
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - alertmanager-data:/alertmanager
    networks:
      - k3s-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/k3s-cluster-dashboard.json:/var/lib/grafana/dashboards/k3s-cluster-dashboard.json:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - k3s-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Autoscaler Service
  autoscaler:
    image: autoscaler:redis-persistence
    ports:
      - "8080:8080"
      - "9091:9091"
    volumes:
      - ./kubeconfig:/app/kubeconfig:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./autoscaler/config:/app/config:ro
    environment:
      - KUBECONFIG=/app/kubeconfig/kubeconfig
      - WORKER_PREFIX=k3s-worker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/autoscaler?authSource=admin
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      # Reduced cooldowns for faster testing
      - SCALE_UP_COOLDOWN=10
      - SCALE_DOWN_COOLDOWN=15
    networks:
      - k3s-network
    depends_on:
      - k3s-master
      - mongodb
      - redis
    restart: unless-stopped

  # Node Exporter for the host
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - k3s-network
    restart: unless-stopped

  # Kube-state-metrics
  kube-state-metrics:
    image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.0
    container_name: kube-state-metrics
    volumes:
      - ./kubeconfig:/kubeconfig:ro
    command:
      - --kubeconfig=/kubeconfig/kubeconfig
      - --port=8081
      - --telemetry-port=8082
    ports:
      - "8081:8081"
      - "8082:8082"
    networks:
      - k3s-network
    depends_on:
      - k3s-master
    restart: unless-stopped

  # Monitoring Setup Service - Auto-configures node-exporter DaemonSet
  monitoring-setup:
    image: alpine:latest
    container_name: monitoring-setup
    volumes:
      - ./kubeconfig:/workspace/kubeconfig
      - ./setup_monitoring.sh:/workspace/setup_monitoring.sh:ro
      - ./monitoring:/workspace/monitoring:ro
    environment:
      - KUBECONFIG=/workspace/kubeconfig/kubeconfig
    working_dir: /workspace
    command:
      - /bin/sh
      - -c
      - |
        apk add --no-cache curl &&
        curl -LO https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl &&
        install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl &&

        echo "Deploying node-exporter DaemonSet..." &&
        kubectl apply -f ./monitoring/node-exporter-daemonset.yaml --kubeconfig=./kubeconfig/kubeconfig &&

        echo "Deploying node-exporter Service..." &&
        kubectl apply -f ./monitoring/node-exporter-service.yaml --kubeconfig=./kubeconfig/kubeconfig &&

        echo "Verifying deployments..." &&
        sleep 5 &&

        NODE_EXPORTER_PODS=$(kubectl get pods -l app=node-exporter -n kube-system --kubeconfig=./kubeconfig/kubeconfig --no-headers | wc -l) &&
        echo "Node-exporter pods: $NODE_EXPORTER_PODS" &&

        echo "Monitoring setup completed successfully!"
    networks:
      - k3s-network
    depends_on:
      kubeconfig-fixer:
        condition: service_completed_successfully
    restart: "no"

volumes:
  k3s-master-data:
  k3s-worker-1-data:
  k3s-worker-2-data:
  mongodb-data:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  k3s-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16