  #       replacement: k3s-master:6443
  #     - source_labels: [__meta_kubernetes_node_name]
  #       regex: (.+)
  #       target_label: __metrics_path__
  #       replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

  # Autoscaler metrics (if needed later)
  - job_name: 'autoscaler'
    static_configs:
      - targets: ['autoscaler:9091']
    scrape_interval: 5s
    metrics_path: /metrics