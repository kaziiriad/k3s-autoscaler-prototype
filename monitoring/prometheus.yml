global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "scaling_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Host machine node-exporter (Docker host)
  - job_name: 'node-exporter-host'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'

  # K3s cluster nodes node-exporter (from DaemonSet)
  - job_name: 'node-exporter-k3s-nodes'
    kubernetes_sd_configs:
      - role: endpoints
        kubeconfig_file: /etc/prometheus/kubeconfig
        namespaces:
          names:
          - kube-system
    relabel_configs:
      # Keep only node-exporter service endpoints
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: node-exporter
      # Add node label from Kubernetes metadata
      - source_labels: [__meta_kubernetes_endpoint_node_name]
        target_label: node
      # Set instance label to node name for clarity
      - source_labels: [__meta_kubernetes_endpoint_node_name]
        target_label: instance
      # Add namespace label
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace

  # Kube-state-metrics for Kubernetes object metrics
  - job_name: 'kube-state-metrics'
    static_configs:
      - targets: ['kube-state-metrics:8081']
    scrape_interval: 30s

  # K3s API server metrics (cadvisor) - disabled due to TLS issues
  # - job_name: 'k3s-cadvisor'
  #   kubernetes_sd_configs:
  #     - role: node
  #       kubeconfig_file: /etc/prometheus/kubeconfig
