global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "scaling_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter-host'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'node-exporter-k3s-nodes'
    kubernetes_sd_configs:
      - role: endpoints
        kubeconfig_file: /etc/prometheus/kubeconfig
        namespaces:
          names:
          - kube-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: node-exporter
      - source_labels: [__meta_kubernetes_endpoint_node_name]
        target_label: node
      - source_labels: [__meta_kubernetes_endpoint_address_target_name]
        target_label: instance
        regex: '(.+)'
        replacement: '${1}'

  - job_name: 'kube-state-metrics'
    static_configs:
      - targets: ['kube-state-metrics:8081']
    scrape_interval: 30s

  - job_name: 'k3s-nodes'
    kubernetes_sd_configs:
      - role: node
        kubeconfig_file: /etc/prometheus/kubeconfig
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: 'k3s-master:6443'
      - source_labels: [__meta_kubernetes_node_name]
        regex: '(.+)'
        target_label: __metrics_path__
        replacement: '/metrics/cadvisor'
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
        replacement: '$1'
        target_label: '$1'

  - job_name: 'k3s-pods'
    kubernetes_sd_configs:
      - role: pod
        kubeconfig_file: /etc/prometheus/kubeconfig
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
        replacement: $1
        target_label: $1
      - action: labelmap
        regex: __meta_kubernetes_namespace
        replacement: kubernetes_namespace
        target_label: kubernetes_namespace
      - action: labelmap
        regex: __meta_kubernetes_pod_name
        replacement: kubernetes_pod_name
        target_label: kubernetes_pod_name

  - job_name: 'k3s-services'
    kubernetes_sd_configs:
      - role: service
        kubeconfig_file: /etc/prometheus/kubeconfig
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
        replacement: $1
        target_label: $1
      - action: labelmap
        regex: __meta_kubernetes_namespace
        replacement: kubernetes_namespace
        target_label: kubernetes_namespace
      - action: labelmap
        regex: __meta_kubernetes_service_name
        replacement: kubernetes_service_name
        target_label: kubernetes_service_name

  - job_name: 'autoscaler'
    static_configs:
      - targets: ['autoscaler:9091']
    scrape_interval: 5s
    metrics_path: /metrics